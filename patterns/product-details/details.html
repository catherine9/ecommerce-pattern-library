<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product deatils</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,400i" rel="stylesheet">
  <link href="css/details.css" rel="stylesheet">


<main class="wrapper">

  <div class="grid">
  <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2">
    <img class="img-flex" src="../../images/dog.jpg" alt="">
  </div>

  <!-- Right Column -->
  <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2">

    <!-- Product Description -->
    <div class="product-description">
      <h1>Dog image</h1>
      <p>This nice dog will brighten up your day with these cool shades</p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-color">
        <span>Background color choice</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span>Red</span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span>Blue</span></label>
          </div>
        </div>

      </div>

      <!-- Cable Configuration -->
      <div class="cable-config">
        <span>Sample</span>

        <a class="gutter-1-2 btn btn-ghost" href="#">Checkout</a>
      </div>
    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span>48$</span>
      <a href="#" class="cart-btn btn btn-light">Add to cart</a>
    </div>
  </div>
</div>
</div>
</main>
</body>
</html>
