<!DOCTYPE html>

  <footer role="contentinfo" class="footer pad-t-1-2 pad-b-1-2">
    <section class="contact pad-t pad-b" id="contact" tabindex="0">
      <div class="wrapper">
        <p class="giga max-length not-centered gutter-1-2">Send us your questions</p>

        <form class="grid" method="post" action="#">
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="name" class="push-1-8">Your name</label>
            <input id="name" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="email" class="push-1-8">E-mail address</label>
            <input id="email" type="text" required>
          </div>
          </div>
          <div class="unit xs-1 text-center">
            <button class="btn mega" type="submit">Send</button>
            <div class="text-left wrapper gutter-1-2">
              <small class="push-0 micro">Â© <i>DigiArt</i>, 2018.</small>
              <small class="milli push-0 gutter-1-2"> For more information email us at diginfo@gmail.com or call 1 (888)-723-7771.</small>
              <i class="push-0 list-group-inline icon i-64">
                <svg><use xlink:href="../../images/icons.svg#facebook"/></svg>
              </i>
              <i class="push-0 list-group-inline icon i-64">
                <svg><use xlink:href="../../images/icons.svg#twitter"/></svg>
              </i>
              <i class="push-0 list-group-inline icon i-64">
                <svg><use xlink:href="../../images/icons.svg#instagram"/></svg>
              </i>
            </div>
          </div>
        </form>
      </div>
    </section>
  </footer>
